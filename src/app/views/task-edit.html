<div class="col-lg-6">
        <h1>{{titulo}}</h1>
        <div *ngIf="alertUpdate">
            <div class="alert alert-info">
                 {{alertUpdate}}
            </div>
        </div>
    <form #formTask="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Título:</label>
            <input type="text" #title="ngModel" name="title" [(ngModel)]="task.title" class="form-control" required/>
          </p>
          <p>
              <label>Descripción:</label>
              <input type="text" #description="ngModel" name="description" [(ngModel)]="task.description" class="form-control" required/>
          </p>
          <p>
            <label>Fecha de inicio:</label>
            <input #start="ngModel" name="start" [(ngModel)]="task.start" type="datetime" class="form-control" required/>
          </p>
          <p>
            <label>Fecha de fin:</label>
            <input #end="ngModel" name="end" [(ngModel)]="task.end" type="datetime" class="form-control" required/>
          </p>
          <p>
              <label>Tipo:</label>
              <input type="text" #type="ngModel" name="type" [(ngModel)]="task.type" class="form-control" required/>
          </p>
          <p>
                <input (click)="onSubmit()" class="btn btn-success" value="Actualizar" [disabled]="!formTask.form.valid" />
          </p>
          <P>
            <input  (click)="onDeleteTask(task._id)" class="btn btn-danger" value="Eliminar" [disabled]="!formTask.form.valid" />
          </P>
    </form>
</div>
