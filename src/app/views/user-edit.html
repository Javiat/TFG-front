<div class="col-lg-6" *ngIf="identity">
    <div class="col-lg-6">
            <h1>{{title}}</h1>
              <div *ngIf="alertUpdate">
                <div class="alert alert-info">
                     {{alertUpdate}}
                </div>
              </div>
            <form class="col-md-10" #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" >
                <p>
                  <label>Nombre:</label>
                  <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required/>
                </p>
                <p>
                    <label>Apellidos:</label>
                    <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required/>
                </p>
                <p>
                  <label>Email:</label>
                  <input #email="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control" required/>
                </p>
                <!-- <p>
                    <label>Contrase√±a:</label>
                    <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required/>
                </p> -->
                <div class="image_fot_edit" *ngIf="user.image && user.image !='null'">
                        <img style="width: 100px;" src="{{url + 'get-image-user/' + user.image}}"/>
                </div>
                    <p>
                       <label>Sube fu foto:</label> 
                       <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
                    </p>
                
                <input type="submit" value="Actualizar" class="btn btn-primary" />
                
            </form>
    </div>
</div>
